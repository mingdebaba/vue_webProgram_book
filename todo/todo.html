<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>Todoアプリ</title>
<script src="https://unpkg.com/vue@3"></script>
</head>
<body>
<h1>Todoアプリ</h1>
<div id="app">
    <div class="new-todo">
        <div class="new-todo-item">
            <label class="new-todo-item">タイトル</label>
            <input v-model.trim="todoTitle" type="text" id="new-todo-title" form="form-todo" />
        </div>
        <div class="new-todo-item">
            <label for="new-todo-description">説明</label>
            <textarea v-model.trim="todoDescription" id="new-todo-description" form="form-todo"></textarea>
        </div>
        <div class="new-todo-category">
            カテゴリ
            <form @submit.prevent="createCategory">
                <input v-model.trim="categoryName" type="text" />
                <button type="submit">作成</button>
            </form>
        </div>
    </div>

    <div>
        <div class="todo-search">
            <div class="todo-search-item">
                <label for="todo-search-done">
                    終了したものを非表示にする
                    <input
                    v-model="hideDoneTodo"
                    type="checkbox"
                    id="todo-search-done" />
                </label>
            </div>
            <div class="todo-search-item">
                <select v-model="order">
                    <option value="desc">顺</option>
                    <option value="asc">逆</option>
                </select>
            </div>
            <div class="todo-search-item">
                <label for="todo-search-keyword">キーワードで検索</label>
                <input v-model="searchWord" type="text" di="todo-search-keyword" />
            </div>
        </div>
    </div>
</div>
<script src ="app.js"></script>
</div>

<script>

</script>
</body>
</html>
